name: reverse-proxy-projects
extensions:
  - name: dapr
    components-path: "./components/"
    config: dapr-config
    exclude-placement-container: true
    placement-port: 6050
  - name: zipkin
services:
- name: api1
  project: Api1/Api1.csproj
  bindings:
      - port: 5000
- name: api2
  project: Api2/Api2.csproj
  bindings:
      - port: 5010  
- name: proxy
  project: ReverseProxy/ReverseProxy.csproj
  bindings:
    - port: 5020   
- name: zipkin
  external: true
  bindings:
    - name: http
      containerPort: 9411
ingress:
  - name: ingress
    rules:
      - service: proxy
        path: /
    bindings:
      - name: ingress
        protocol: https
        port: 44363 #对外端口